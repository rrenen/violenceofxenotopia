<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V.O.X</title>

  <style>
    /* ===== Font ===== */
    @font-face {
      font-family: 'Artavion';
      src: url('fonts/Artavion-Personal-Use-Only-BF6624f3b1cb396.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --font-sans: 'Artavion', "Helvetica Neue", "Hiragino Sans", sans-serif;
    }

    body {
      font-family: var(--font-sans);
      margin: 40px auto;
      max-width: 800px;
      line-height: 1.6;
      color: #222;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    header img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
    }

    h1 {
      font-size: 2.2em;
      border-bottom: 2px solid #ccc;
      padding-bottom: .3em;
      margin: 0 0 6px;
      letter-spacing: 0.06em;
    }

    .subtitle {
      color: #666;
      font-size: .95em;
      margin-bottom: 20px;
      letter-spacing: 0.04em;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f9f9f9;
      margin: 8px 0;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      transition: background .2s;
    }

    li:hover {
      background: #eef;
    }

    a {
      color: #0044cc;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1em;
      letter-spacing: 0.03em;
    }

    #founder {
      display: flex;
      gap: 20px;
      margin-top: 40px;
      padding-top: 25px;
      border-top: 2px solid #ccc;
    }

    .founder-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<header>
  <img src="VOXï¼‘.jpg" alt="V.O.X logo">
  <div>
    <h1>V.O.X</h1>
    <p class="subtitle">Violence of Xenotopia</p>
  </div>
</header>

<ul id="pageList"></ul>

<section id="founder">
  <img src="voxlee.jpg" class="founder-img" alt="Founder">
  <div>
    <h2>Founder</h2>
    <p>
      The originator of V.O.X. named Lee Jungkook.<br>
      Graduated from Seoul National University Advanced Fusion Department.
    </p>
  </div>
</section>

<script>
fetch("data/pages.json")
  .then(res => res.json())
  .then(pages => {
    const list = document.getElementById("pageList");
    list.innerHTML = "";

    pages.forEach(p => {
      const li = document.createElement("li");

      const a = document.createElement("a");
      a.textContent = p.title;
      a.href = "page.html?page=" + encodeURIComponent(p.title);

      li.appendChild(a);
      list.appendChild(li);
    });
  })
  .catch(err => {
    console.error(err);
  });
</script>

</body>
</html>
