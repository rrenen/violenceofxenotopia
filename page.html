<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>

<script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>

<style>
@font-face {
  font-family: 'EurostileNextExtBold';
  src: url('fonts/eurostile-bold-extended.otf') format('opentype');
}

:root {
  --font-sans: 'EurostileNextExtBold', sans-serif;
}

body {
  font-family: var(--font-sans);
  margin: 40px auto;
  max-width: 700px;
}

h1 {
  border-bottom: 2px solid #ccc;
}

#sliderContainer {
  position: relative;
  overflow: hidden;
  display: none;
  background: #000;
}

#imageSlider {
  display: flex;
  transition: transform .4s ease;
}

.slide {
  width: 100%;
  flex-shrink: 0;
  position: relative;
}

.slide img,
.slide video {
  width: 100%;
}

.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
}

#prevBtn { left: 10px; }
#nextBtn { right: 10px; }

#content {
  border: 1px solid #ccc;
  padding: 1em;
  min-height: 200px;
}

#content img,
#content video {
  display: block;
  margin: 15px auto;
  max-width: 90%;
}
</style>
</head>

<body>

<h1 id="pageTitle"></h1>

<div id="sliderContainer">
  <div id="imageSlider"></div>
  <button id="prevBtn" class="nav-btn">◀</button>
  <button id="nextBtn" class="nav-btn">▶</button>
</div>

<div id="content"></div>

<p><a href="index.html">← Back</a></p>

<script>
const cloudName = "dmnwfksrm";

let pages = [];
let pageData = null;
let media = [];
let index = 0;

const title = new URLSearchParams(location.search).get("page");

/* ===== JSON fetch ===== */
fetch("data/pages.json")
  .then(res => res.json())
  .then(data => {
    pages = data;
    pageData = pages.find(p => p.title === title);
    if (!pageData) return;

    pageTitle.textContent = pageData.title;
    document.title = pageData.title;

    content.innerHTML = pageData.content || "";

    media = pageData.media || [];
    if (media.length) renderSlider();
  });

/* ===== slider ===== */
function renderSlider() {
  imageSlider.innerHTML = "";

  media.forEach(url => {
    const slide = document.createElement("div");
    slide.className = "slide";

    const ext = url.split(".").pop().toLowerCase();
    let el = ["mp4","mov","webm"].includes(ext)
      ? document.createElement("video")
      : document.createElement("img");

    el.src = url;
    if (el.tagName === "VIDEO") el.controls = true;

    slide.appendChild(el);
    imageSlider.appendChild(slide);
  });

  sliderContainer.style.display = "block";
  move(0);
}

function move(n) {
  index = (n + media.length) % media.length;
  imageSlider.style.transform = `translateX(-${index * 100}%)`;
}

prevBtn.onclick = () => move(index - 1);
nextBtn.onclick = () => move(index + 1);
</script>

</body>
</html>
