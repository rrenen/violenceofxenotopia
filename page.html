<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>

<script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>

<style>
@font-face {
  font-family: 'EurostileNextExtBold';
  src: url('fonts/eurostile-bold-extended.otf') format('opentype');
}

:root {
  --font-sans: 'EurostileNextExtBold', sans-serif;
}

body {
  font-family: var(--font-sans);
  margin: 40px auto;
  max-width: 700px;
  line-height: 1.6;
  color: #222;
}

h1 {
  border-bottom: 2px solid #ccc;
  padding-bottom: .3em;
}

/* ===== slider ===== */
#sliderContainer {
  position: relative;
  overflow: hidden;
  display: none;
  background: #000;
  margin: 20px 0;
}

#imageSlider {
  display: flex;
  transition: transform .4s ease;
}

.slide {
  width: 100%;
  flex-shrink: 0;
}

.slide img,
.slide video {
  width: 100%;
  display: block;
}

.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,.6);
  color: #fff;
  border: none;
  padding: 6px 10px;
  cursor: pointer;
  font-size: 1.2em;
}

#prevBtn { left: 10px; }
#nextBtn { right: 10px; }

/* ===== content ===== */
#content {
  border: 1px solid #ccc;
  padding: 1em;
  min-height: 200px;
}

#content img,
#content video {
  display: block;
  margin: 20px auto;
  max-width: 90%;
}
</style>
</head>

<body>

<h1 id="pageTitle"></h1>

<div id="sliderContainer">
  <div id="imageSlider"></div>
  <button id="prevBtn" class="nav-btn">◀</button>
  <button id="nextBtn" class="nav-btn">▶</button>
</div>

<div id="content"></div>

<p><a href="index.html">← Back</a></p>

<script>
/* ===== 基本設定 ===== */
const cloudName = "dmnwfksrm";

let pages = [];
let pageData = null;
let media = [];
let index = 0;

const params = new URLSearchParams(location.search);
const titleParam = params.get("page");

/* ===== JSON から記事取得 ===== */
fetch("data/pages.json")
  .then(res => res.json())
  .then(data => {
    pages = data;
    pageData = pages.find(p => p.title === titleParam);
    if (!pageData) {
      document.getElementById("pageTitle").textContent = "Page not found";
      return;
    }

    document.title = pageData.title;
    pageTitle.textContent = pageData.title;
    content.innerHTML = pageData.content || "";

    media = pageData.media || [];
    if (media.length > 0) renderSlider();
  });

/* ===== slider 描画 ===== */
function renderSlider() {
  imageSlider.innerHTML = "";

  media.forEach(url => {
    const slide = document.createElement("div");
    slide.className = "slide";

    const ext = url.split(".").pop().toLowerCase();
    let el;

    if (["mp4","mov","webm"].includes(ext)) {
      el = document.createElement("video");
      el.src = url;
      el.controls = true;
    } else {
      el = document.createElement("img");
      el.src = url;
    }

    slide.appendChild(el);
    imageSlider.appendChild(slide);
  });

  sliderContainer.style.display = "block";
  move(0);
}

function move(n) {
  index = (n + media.length) % media.length;
  imageSlider.style.transform = `translateX(-${index * 100}%)`;
}

prevBtn.onclick = () => move(index - 1);
nextBtn.onclick = () => move(index + 1);
</script>

</body>
</html>
