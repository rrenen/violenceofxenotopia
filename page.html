<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>

<!-- Cloudinary -->
<script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>

<style>
@font-face {
  font-family: 'EurostileNextExtBold';
  src: url('fonts/eurostile-bold-extended.otf') format('opentype');
  font-weight: 700;
  font-style: normal;
  font-display: swap;
}

:root {
  --font-sans: 'EurostileNextExtBold', "Helvetica Neue", "Hiragino Sans", sans-serif;
}

body {
  font-family: var(--font-sans);
  margin: 40px auto;
  max-width: 700px;
  line-height: 1.6;
  color: #222;
}

button, input, textarea { font-family: inherit; }

h1 {
  font-size: 2em;
  border-bottom: 2px solid #ccc;
  padding-bottom: 0.3em;
}

#sliderContainer {
  position: relative;
  overflow: hidden;
  border-radius: 8px;
  margin-bottom: 15px;
  background: #000;
  display: none;
}

#imageSlider {
  display: flex;
  transition: transform 0.4s ease;
}

.slide {
  width: 100%;
  flex-shrink: 0;
  background: #000;
}

.slide img,
.slide video {
  width: 100%;
  height: auto;
  object-fit: contain;
  background: #000;
}

.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(30,30,30,0.6);
  color: white;
  border: none;
  font-size: 1.8em;
  cursor: pointer;
  padding: 0.2em 0.5em;
  border-radius: 50%;
}

#prevBtn { left: 10px; }
#nextBtn { right: 10px; }

#content {
  border: 1px solid #ccc;
  padding: 1em;
  border-radius: 6px;
  min-height: 200px;
}

#content img,
#content video {
  display: block;
  margin: 15px auto;
  max-width: 90%;
  border-radius: 8px;
}

button {
  margin-top: 1em;
  padding: 0.4em 1em;
  background: #111;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1 id="pageTitle"></h1>

<div id="sliderContainer">
  <div id="imageSlider"></div>
  <button id="prevBtn" class="nav-btn">‚óÄ</button>
  <button id="nextBtn" class="nav-btn">‚ñ∂</button>
</div>

<div id="editControls" style="display:none;">
  <button onclick="addMediaToSlider()">üñº Add Image / Video (Slider)</button>
  <button onclick="insertInlineMedia()">üìé Insert Image / Video</button>
</div>

<div id="content" contenteditable="false">
  <p>Write your text here.</p>
</div>

<div id="saveControls" style="display:none;">
  <button onclick="saveContent()">üíæ Save</button>
</div>

<p><a href="index.html">‚Üê Back</a></p>

<script>
const cloudName = "dmnwfksrm";
const uploadPreset = "unsigned";

const params = new URLSearchParams(location.search);
let title = params.get("page");

const pageTitle = document.getElementById("pageTitle");
const content = document.getElementById("content");
const slider = document.getElementById("imageSlider");
const sliderContainer = document.getElementById("sliderContainer");

const isEditMode = localStorage.getItem("wikiEditMode") === "on";

let media = [];
let index = 0;

/* ===== load ===== */
if (title) {
  pageTitle.textContent = title;
  document.title = title;

  const saved = localStorage.getItem("wikiPage:" + title);
  if (saved) content.innerHTML = saved;

  media = JSON.parse(localStorage.getItem("wikiPageMedia:" + title) || "[]");
  if (media.length) renderSlider();
}

if (isEditMode) {
  content.contentEditable = true;
  pageTitle.contentEditable = true;
  editControls.style.display = "block";
  saveControls.style.display = "block";
}

/* ===== slider ===== */
function renderSlider() {
  slider.innerHTML = "";
  media.forEach(url => {
    const ext = url.split('.').pop().toLowerCase();
    const slide = document.createElement("div");
    slide.className = "slide";

    if (["mp4","mov","webm"].includes(ext)) {
      const video = document.createElement("video");
      video.src = url;
      video.controls = true;
      slide.appendChild(video);
    } else {
      const img = document.createElement("img");
      img.src = url;
      slide.appendChild(img);
    }
    slider.appendChild(slide);
  });
  sliderContainer.style.display = "block";
  move(0);
}

function move(n) {
  index = (n + media.length) % media.length;
  slider.style.transform = `translateX(-${index * 100}%)`;
}

prevBtn.onclick = () => move(index - 1);
nextBtn.onclick = () => move(index + 1);

/* ===== Cloudinary ===== */
function openUploader(callback, multiple=false) {
  cloudinary.openUploadWidget({
    cloudName,
    uploadPreset,
    multiple,
    folder: "vox",
    resourceType: "auto",   // ‚Üê „Åì„Åì„ÅåË∂ÖÈáçË¶ÅÔºàUI„Å´„ÅØÂá∫„Å™„ÅÑÔºâ
    clientAllowedFormats: ["jpg","jpeg","png","webp","gif","mp4","mov","webm"],
    maxFileSize: 100000000
  }, (err, res) => {
    if (!err && res.event === "success") {
      callback(res.info.secure_url);
    }
  });
}

/* slider */
function addMediaToSlider() {
  openUploader(url => {
    media.push(url);
    localStorage.setItem("wikiPageMedia:" + title, JSON.stringify(media));
    renderSlider();
  }, true);
}

/* inline */
function insertInlineMedia() {
  openUploader(url => {
    const ext = url.split('.').pop().toLowerCase();
    let el;

    if (["mp4","mov","webm"].includes(ext)) {
      el = document.createElement("video");
      el.src = url;
      el.controls = true;
    } else {
      el = document.createElement("img");
      el.src = url;
    }

    window.getSelection().getRangeAt(0).insertNode(el);
    saveContent();
  });
}

/* save */
function saveContent() {
  localStorage.setItem("wikiPage:" + title, content.innerHTML);
  alert("Saved");
}
</script>

</body>
</html>
