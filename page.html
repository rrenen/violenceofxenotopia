<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>

  <style>
    @font-face {
      font-family: 'EurostileNextExtBold';
      src: url('fonts/eurostile-bold-extended.otf') format('opentype');
    }

    :root {
      --font-sans: 'EurostileNextExtBold', sans-serif;
    }

    body {
      font-family: var(--font-sans);
      margin: 40px auto;
      max-width: 700px;
    }

    h1 {
      border-bottom: 2px solid #ccc;
    }

    /* ===== Slider ===== */
    #sliderContainer {
      position: relative;
      overflow: hidden;
      background: #000;
      display: none;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    #slider {
      display: flex;
      transition: transform 0.4s ease;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
      position: relative;
    }

    .slide img,
    .slide video {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      font-size: 1.8em;
      cursor: pointer;
      padding: 0.2em 0.5em;
      border-radius: 50%;
    }

    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }

    .deleteMediaBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    /* ===== Content ===== */
    #content {
      border: 1px solid #ccc;
      padding: 1em;
      min-height: 200px;
    }

    button {
      margin-top: 1em;
    }
  </style>
</head>

<body>

<h1 id="pageTitle"></h1>

<!-- ===== Slider ===== -->
<div id="sliderContainer">
  <div id="slider"></div>
  <button id="prevBtn" class="nav-btn">‚óÄ</button>
  <button id="nextBtn" class="nav-btn">‚ñ∂</button>
</div>

<div id="editControls" style="display:none;">
  <button onclick="addMedia()">Add Media</button>
</div>

<div id="content" contenteditable="false"></div>

<div id="saveControls" style="display:none;">
  <button onclick="saveContent()">Save</button>
  <button onclick="deletePage()">üóë Delete Page</button>
</div>

<p><a href="index.html">‚Üê Back</a></p>

<script>
/* ===== Config ===== */
const cloudName = "dmnwfksrm";
const uploadPreset = "unsigned";

const title = new URLSearchParams(location.search).get("page");
const isEditMode = localStorage.getItem("wikiEditMode") === "on";

/* ===== Elements ===== */
const sliderContainer = document.getElementById("sliderContainer");
const slider = document.getElementById("slider");
const content = document.getElementById("content");

let media = JSON.parse(
  localStorage.getItem("wikiPageMedia:" + title) || "[]"
);
let index = 0;

/* ===== Init ===== */
pageTitle.textContent = title;
document.title = title;

content.innerHTML =
  localStorage.getItem("wikiPage:" + title) || "";

if (media.length) renderSlider();

if (isEditMode) {
  content.contentEditable = true;
  editControls.style.display = "block";
  saveControls.style.display = "block";
}

/* ===== Slider ===== */
function renderSlider() {
  slider.innerHTML = "";

  media.forEach((url, i) => {
    const slide = document.createElement("div");
    slide.className = "slide";

    const ext = url.split(".").pop().toLowerCase();
    let el = ["mp4","mov","webm"].includes(ext)
      ? document.createElement("video")
      : document.createElement("img");

    el.src = url;
    if (el.tagName === "VIDEO") el.controls = true;
    slide.appendChild(el);

    if (isEditMode) {
      const del = document.createElement("button");
      del.textContent = "üóë";
      del.className = "deleteMediaBtn";
      del.onclick = () => deleteMedia(i);
      slide.appendChild(del);
    }

    slider.appendChild(slide);
  });

  sliderContainer.style.display = "block";
  move(0);
}

function move(n) {
  index = (n + media.length) % media.length;
  slider.style.transform = `translateX(-${index * 100}%)`;
}

prevBtn.onclick = () => move(index - 1);
nextBtn.onclick = () => move(index + 1);

/* ===== Delete media ===== */
function deleteMedia(i) {
  if (!confirm("Delete this media?")) return;
  media.splice(i, 1);
  localStorage.setItem("wikiPageMedia:" + title, JSON.stringify(media));
  media.length ? renderSlider() : sliderContainer.style.display = "none";
}

/* ===== Cloudinary ===== */
function openUploader(cb) {
  cloudinary.openUploadWidget({
    cloudName,
    uploadPreset,
    resourceType: "auto"
  }, (_, res) => {
    if (res.event === "success") cb(res.info.secure_url);
  });
}

function addMedia() {
  openUploader(url => {
    media.push(url);
    localStorage.setItem(
      "wikiPageMedia:" + title,
      JSON.stringify(media)
    );
    renderSlider();
  });
}

/* ===== Save ===== */
function saveContent() {
  localStorage.setItem("wikiPage:" + title, content.innerHTML);
  alert("Saved");
}

/* ===== Delete page (index.html „Å®ÂÆåÂÖ®ÂêåÊúü) ===== */
function deletePage() {
  if (!confirm("Delete this page completely?")) return;

  localStorage.removeItem("wikiPage:" + title);
  localStorage.removeItem("wikiPageMedia:" + title);

  let pages = JSON.parse(localStorage.getItem("wikiPages") || "[]");
  pages = pages.filter(p => p.title !== title);
  localStorage.setItem("wikiPages", JSON.stringify(pages));

  location.href = "index.html";
}
</script>

</body>
</html>
